<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script> 
function loadcontent() {
  $("#test").load("appointments.html");
  //add more lines / divs 
}

$( document ).ready(function() {
      loadcontent();
    }); 
    setInterval("loadcontent();",1);
</script>

<title>Appointment</title>
</head>
<body>
	<div class="container">
		<form action="#" th:object="${list2}" method="get">
      <div id='test'>
            <table class="table table-bordered table-sm mt-2 test" id="projectSpreadsheet"> 
                <thead> 
                  <tr>
                    <th>Day of Week</th>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                  <tbody id="tbodyid"> 
                      <tr th:each="item: ${list2}">
                          <td th:text="${item.dayofweek}"></td>
                          <td th:text="${item.time}"></td>
                          <td th:text="${item.name}"></td>
                          <td th:text="${item.Email}"></td>
                      </tr>
                  </tbody>
            </table>
          </div>
		</form> <!-- form tag -->
	</div>  <!-- container tag -->
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- using bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body >
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <div class="container" style="background-color:#A9A9A9;">
            
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up!</a>
                </li>
            </ul> <!-- this is the nav tab -->

            </br>
            </br>
            <div class="row">
                <div class="col-sm-4"></div> <!-- left column -->
                
                <div class="col-sm-4">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" th:field="*{email}">
                        </div> <!-- Email Row Input -->
                    </div> <!-- Email Row -->

                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
                        </div> <!-- Password Row Input -->
                    </div> <!-- Password Row -->

                    <div class="mb-3 row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <input class="btn btn-primary" type="submit" value="Login" />  
                        </div>
                    </div> <!-- Login Row -->

                    <br><br>
                    <div class="mb-3 row">
                        <a class="btn btn-primary" href="/signup">Sign UP</a> 
                    </div> <!-- signup Row -->

                </div> <!-- Middle column -->
                <div class="col-sm-4"></div> <!-- right column -->
            </div> <!-- Row -->
        </div> <!-- Container -->
    </form>
</body>
</html>

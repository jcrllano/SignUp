<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    const myObjectString2 = localStorage.getItem('objectGreeting');
    const myObject2 = JSON.parse(myObjectString2);
    const text = myObject2.hello; 
    const timeDay = text.split('-')[0];
    const weekDay = text.split("-")[1];
    const name =  text.split("-")[2];
    function displayTimes() {
        document.getElementById('timeDisplay').innerHTML = timeDay;
        document.getElementById("day").innerHTML = weekDay;
        document.getElementById("name").innerHTML = name;
        document.getElementById('timeDisp').value = timeDay; 
        document.getElementById("weekDayInput").value = weekDay;
        document.getElementById("nameInput").value = name;
    }  
 
  </script>
<title>Spare Inventory Management System</title>
</head>
<body onload="displayTimes()">
	<div class="container">
        <nav class="navbar navbar-expand-lg bg-dark">

                    <a class="nav-link active" aria-current="page" th:href="@{/home}" style = "color: white">Home</a>

                  <li class="nav-item">

                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style = "color: white">Help</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style = "color: white">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style = "color: white" th:href="@{/logout}">Logout</a>
                  </li>
                </ul> 
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="How can we help?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
		<h1>Good Morning! </h1>&nbsp;<h2 id ="name"></h2> 
		<hr>
		<h2>Set Your Schedule</h2>

		<form action="#" th:action="@{/save}" th:object="${listTime}" method="POST">
            <div class="row">
                <div class="col">
                    <h6> Your Selected Day: </h6></br>
                    <h6>Your Selected Time: </h6></br>
                </div>
                <div class="col">
                    <!-- <h6 type="text" th:text="*{day_of_week}"></h6></br> -->
                    <h6 id="day"></h6></br>
                    <h6 id="timeDisplay"></h6></br>  
                </div>  
                <div class="col"></div>
            </div>  
           <div class="row">
                
                <div class="col">
                    <input type="hidden" id="weekDayInput" th:field="*{dayofweek}">
                    <input type="hidden" id="timeDisp" th:field="*{time}">
                    <input type="hidden" id="nameInput" th:field="*{name}">

                    </br>
